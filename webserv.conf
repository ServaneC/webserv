server {

    listen      0.0.0.0:8080;
    server_name localhost;
    root        /YoupiBanane;
    autoindex   off;
    
    location / {
        index index.html index.php;
        accepted_method     GET POST;
        cgi_path            /Users/schene/.brew/Cellar/php/8.0.7/bin/php-cgi;
    }

    location /upload {
        accepted_method     GET POST DELETE;
        autoindex           on;
        cgi_path            /Users/schene/.brew/Cellar/php/8.0.7/bin/php-cgi;
    }

    location /Yeah {
        accepted_method     GET POST;
        root                /root_yeah;
        index               happy.bad_extension;
        cgi_path            /Users/schene/.brew/Cellar/php/8.0.7/bin/php-cgi;
    }

    location /directory {
        accepted_method     GET;
        root                /root_yeah;
        autoindex           on;
        #index               youpi.bad_extension;
        cgi_path            /Users/schene/.brew/Cellar/php/8.0.7/bin/php-cgi;
    }

    location /img {
        accepted_method     GET;
        autoindex           on;
        cgi_path            /Users/schene/.brew/Cellar/php/8.0.7/bin/php-cgi;
    }

    location *.bla {
        accepted_method GET;
    }

    location /post_body {
        accepted_method POST;
        max_body_size   100;
    }
}

