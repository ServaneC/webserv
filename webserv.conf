server {
    listen 0.0.0.0:8080;
    server_name localhost;
    
    location / {
        index index.html index.php;
        accepted_method     GET;
    }

    location /put_test {
        accepted_method     PUT;
    }

    location /directory {
        accepted_method     GET;
        root                /YoupiBanane
        index               youpi.bad_extension
    }

    location *.bla {
        accepted_method POST;
    }

    location /post_body {
        accepted_method POST;
        max_body_size   100;
    }
}

