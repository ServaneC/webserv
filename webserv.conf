server {

    listen      0.0.0.0:8080;
    server_name localhost;
    root        /YoupiBanane;
    autoindex   on;
    
    location / {
        index index.html index.php;
        accepted_method     GET POST;
    }

    location /Yeah {
        accepted_method     GET;
        root                /root_yeah;
        autoindex           off;
        index               happy.bad_extension;
    }

    location /put {
        accepted_method     PUT;
    }

    location *.bla {
        accepted_method GET;
    }

    location /post_body {
        accepted_method POST;
        max_body_size   100;
    }
}